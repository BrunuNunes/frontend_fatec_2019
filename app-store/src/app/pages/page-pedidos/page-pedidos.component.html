<div class="row">
    <div class="col-md-12">
        <h2 class="text-center">Meus Pedidos</h2>
    </div>
</div>
<div class="row">
    <div class="accordion" id="accordionPedidos">
        <div class="card" *ngFor="let pedido of Pedidos | async">
            <div class="card-header" id="{{pedido.Id}}">
                <h2 class="mb-0">
                    <button class="btn " type="button" data-toggle="collapse"
                        [attr.data-target]="'#adt' + pedido.Id" aria-expanded="true">
                        Pedido: {{pedido.Id}} | Total: {{pedido.ValorTotal | currency:'BRL'}}
                    </button>
                </h2>
            </div>
            <div id="adt{{pedido.Id}}" class="collapse show" data-parent="#accordionPedidos">
                <div class="card-body">
                    <table class="table col-md-12">
                        <thead>
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Quantidade</th>
                                <th scope="col">Valor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of pedido.Produtos">
                                <td>{{item.Produto.Nome}}</td>
                                <td>{{item.Quantidade}}</td>
                                <td>{{item.Produto.Valor | currency:'BRL'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
