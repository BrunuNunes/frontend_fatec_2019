<div class="row ">
    <div class="col-md-3 ">
        <nav-categorias>
            <item-categoria *ngFor="let item of Categorias" [Categoria]="item"
                (click)="MontarPaginacao(item)"></item-categoria>
        </nav-categorias>
    </div>
    <div class="col-md-9">
        <div class="row">
            <card-produto class="col-md-4" *ngFor="let item of (PaginaAtual | async)?.Produtos" [Produto]="item"
                (click)="AdicionarAoCarrinho(item)"></card-produto>
        </div>
        <div class="row">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                   <li class="page-item">
                       <a class="page-link" (click)="PaginaAnterior()">Anterior</a>
                   </li>
                   <li class="page-item" 
                       *ngFor="let Pagina of PaginaProdutos; let i = index" 
                       [ngClass]="{'active': i == IndiceAtual }"
                       (click)="CarregarPagina(i)">
                       <span class="page-link">{{i + 1}}</span>
                   </li>                
                   <li class="page-item">
                       <a class="page-link" (click)="ProximaPagina()">Pr√≥ximo</a>
                   </li>
                </ul>
              </nav>
        </div>
    </div>
</div>
