<div class="card card-produto">
    <img src="{{Produto.Imagem}}" class="card-img-top card-img">
    <div class="card-body text-center">
        <h5 class="card-title">{{Produto.Nome}}</h5>
        <p class="card-text">{{Produto.Valor | currency:'BRL'}}</p>
        <a href="#" class="btn btn-primary" (click)="AdicionarAoCarrinho(Produto)">Add Carrinho</a>
    </div>
</div>
